<div class="content">
    {{ range first 100000 .Site.RegularPages }}
        {{ if eq .Type "post"}}
        <p>
            <a class="list-title" href="{{ .Permalink }}">{{ .Title }}</a>
            {{ if .Draft }}
            <span style="color:#FF4136;">(unpublished)</span>
            {{ end }}
            <br />
            <time pubdate="" datetime="{{ .Date }}" title="{{ .Date }}">{{ .Date.Format "January 2, 2006"}}</time>
        </p>
        {{ end }}
    {{ end }}
</div>
